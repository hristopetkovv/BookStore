<div class="new_comment">

    <ul class="user_comment">
        <div class="comment_body">
            <p><span class="user">{{comment.username | titlecase}}:</span> {{comment.comment}}</p>
        </div>

        <div class="comment_toolbar">

            <div class="comment_details">
                <ul>
                    <li><i class="fa fa-calendar"></i> {{comment.createdOn | date:'medium'}}</li>
                </ul>
            </div>
        </div>
        <hr>
    </ul>
</div>
