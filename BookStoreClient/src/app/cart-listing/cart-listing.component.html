<p *ngIf="cart.totalPrice == 0">Your cart is empty</p>

<div class="row"
     *ngIf="cart.totalPrice != 0">
    <app-cart *ngFor="let product of cart.books"
              [cartProduct]="product"
              class="form-group col-md-2 col-sm-12"></app-cart>
</div>
<hr>

<h5>Total price: {{cart.totalPrice | currency}}</h5>
<button class="order">Complete order</button>
