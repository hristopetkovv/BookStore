<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                <h2 class="form-signin-heading" style="text-align: center; margin-bottom: 10%;">Please Register</h2>
                <div class="form-group">
                  <label for="exampleInputFirstName">FirstName</label>
                  <input name="firstname" [(ngModel)]="model.firstname" class="form-control me-2" type="text">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName">LastName</label>
                    <input name="lastname" [(ngModel)]="model.lastname" class="form-control me-2" type="text">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <input name="email" [(ngModel)]="model.email" class="form-control me-2" type="text">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputTelephoneNumber">TelephoneNumber</label>
                    <input name="telephoneNumber" [(ngModel)]="model.telephoneNumber" class="form-control me-2" type="text">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputAddress">Address</label>
                    <input name="address" [(ngModel)]="model.address" class="form-control me-2" type="text">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password">
                </div>
                <div >
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
