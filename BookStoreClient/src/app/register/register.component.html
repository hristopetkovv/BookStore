<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control" formControlName='username'>
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername">FirstName</label>
                    <input type="text" class="form-control" formControlName='firstName'>
                  </div>
                  <div *ngIf="firstName.touched && firstName.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                  <div class="form-group">
                    <label for="exampleInputUsername">LastName</label>
                    <input type="text" class="form-control" formControlName='lastName'>
                  </div>
                  <div *ngIf="lastName.touched && lastName.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                  <div class="form-group">
                    <label for="exampleInputUsername">Email</label>
                    <input type="email" class="form-control" formControlName='email'>
                  </div>
                  <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                  <div class="form-group">
                    <label for="exampleInputUsername">Address</label>
                    <input type="text" class="form-control" formControlName='address'>
                  </div>
                  <div *ngIf="address.touched && address.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                  <div class="form-group">
                    <label for="exampleInputUsername">PhoneNumber</label>
                    <input type="text" class="form-control" formControlName='telephoneNumber'>
                  </div>
                  <div *ngIf="telephoneNumber.touched && telephoneNumber.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName='password'>
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
